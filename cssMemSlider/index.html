<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CssMemSlider</title>
</head>

<body>
    <input type="radio" name="point" id="slide1" checked>
    <input type="radio" name="point" id="slide2">
    <input type="radio" name="point" id="slide3">
    <input type="radio" name="point" id="slide4">
    <div class="wrapper">
        <div class="slider">
            <div class="slides slide1">
                <img src="image/first-mem.jpg" alt="first mem">
            </div>
            <div class="slides slide2">
                <img src="image/second-mem.jpg" alt="second mem">
            </div>
            <div class="slides slide3">
                <img src="image/third-mem.jpg" alt="third mem">
            </div>
            <div class="slides slide4">
                <img src="image/fourth-mem.jpg" alt="fourth mem">
            </div>
        </div>
        <div class="text-container">
            <div class="text1">Nothing is impossible!</div>
            <div class="text2">Doctors: googling disease doesn't make you a doctor. Meanwhile programmers:</div>
            <div class="text3">Bug in my code - My trying to solve it 2 AM</div>
            <div class="text4">My face when I finished work before the deadline</div>
        </div>
        <div class="controls">
            <label for="slide1">1</label>
            <label for="slide2">2</label>
            <label for="slide3">3</label>
            <label for="slide4">4</label>
        </div>
    </div>
</div>
</body>
