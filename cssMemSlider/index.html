<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Css Mem Slider</title>
</head>

<body>
    <h1>Css Mem Slider</h1>
    <input type="radio" name="point" id="slide1">
    <input type="radio" name="point" id="slide2">
    <input type="radio" name="point" id="slide3">
    <input type="radio" name="point" id="slide4">
    <div class="wrapper">
        <div class="overflow-slider">
        <div class="slider">
            <div class="slides">
                <img src="images/first-mem.jpg" alt="first mem">
            </div>
            <div class="slides">
                <img src="images/second-mem.jpg" alt="second mem">
            </div>
            <div class="slides">
                <img src="images/third-mem.jpg" alt="third mem">
            </div>
            <div class="slides">
                <img src="images/fourth-mem.jpg" alt="fourth mem">
            </div>
        </div>
    </div>
    <div class="overflow-text">
        <div class="text-container">
            <div class="text text1">Nothing is impossible!</div>
            <div class="text text2">Doctors: googling disease doesn't make you a doctor. Meanwhile programmers:</div>
            <div class="text text3">Bug in my code - My trying to solve it at 2 AM</div>
            <div class="text text4">My face when I finished work before the deadline</div>
        </div>
    </div>
        <div class="controls">
            <label for="slide1"><div class="paginator"></div></label>
            <label for="slide2"><div class="paginator"></div></label>
            <label for="slide3"><div class="paginator"></div></label>
            <label for="slide4"><div class="paginator"></div></label>
        </div>
    </div>
    </div>
</body>
